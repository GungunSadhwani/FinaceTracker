<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 50, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 25px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="p-5">
    <div class="container">
        <div class="card p-4 bg-white">
            <h2 class="text-center text-primary mb-4">ðŸ“Š Generate Financial Report</h2>
            <form method="get" action="{% url 'generate_report' %}" class="text-center">
                <div class="row mb-3 justify-content-center">
                    <div class="col-md-4">
                        <label for="start_date" class="form-label fw-bold">Start Date:</label>
                        <input type="date" id="start_date" name="start_date" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="end_date" class="form-label fw-bold">End Date:</label>
                        <input type="date" id="end_date" name="end_date" class="form-control" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary px-4">Generate Report</button>
                <a href="{% url 'home' %}" class="btn btn-outline-secondary ms-2">Back to Home</a>
            </form>
        </div>
    </div>
</body>
</html>
