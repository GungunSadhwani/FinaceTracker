{% extends "base.html" %}
{% block title %}Delete Income{% endblock %}

{% block content %}
<style>
  .delete-card {
    background: #fff;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    border-top: 5px solid #508be3;
    max-width: 600px;
    margin: 60px auto;
    text-align: center;
  }
  .delete-card h4 {
    color: #333;
    font-weight: 600;
  }
  .delete-card p {
    font-size: 18px;
    margin: 15px 0;
  }
  .btn-danger {
    background-color: #e15f6c;
    border: none;
    transition: 0.3s;
  }
  .btn-danger:hover {
    background-color: #e15f6c;
  }
  .btn-secondary {
    background-color: #508be3;
    border: none;
    color: white;
    transition: 0.3s;
  }
  .btn-secondary:hover {
    background-color: #3b75d4;
  }
</style>

<div class="delete-card">
  <h4>Are you sure you want to delete this income?</h4>
  <p><strong>{{ object.service }}</strong> â€” Rs {{ object.amount }}</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'income_list' %}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
