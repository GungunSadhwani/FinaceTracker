{% extends "base.html" %}
{% block title %}Delete Income{% endblock %}

{% block content %}
<div class="card p-3 shadow-sm">
  <h4>Are you sure you want to delete this income?</h4>
  <p><strong>{{ object.service }}</strong> - Rs {{ object.amount }}</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'income_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
