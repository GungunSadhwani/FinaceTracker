<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Clinic System{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    /* General Body Styling */
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Navbar Styling */
    .navbar {
      background: linear-gradient(90deg, #508be3 0%, #3b75d4 100%);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: bold;
      color: #ffffff !important;
      letter-spacing: 0.5px;
    }

    .navbar .btn-outline-light {
      border-color: rgba(255, 255, 255, 0.7);
      color: #ffffff;
      transition: all 0.3s ease;
    }

    .navbar .btn-outline-light:hover {
      background-color: #ffffff;
      color: #508be3;
    }

    /* Container Layout */
    .container {
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">ğŸ¥ Clinic System</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" href="{% url 'home' %}">ğŸ  Home</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" href="{% url 'income_list' %}">ğŸ’° Income</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light me-2" href="{% url 'expenses_list' %}">ğŸ“‰ Expenses</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-outline-light" href="{% url 'dashboard' %}">ğŸ“Š Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Block -->
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>
</html>
